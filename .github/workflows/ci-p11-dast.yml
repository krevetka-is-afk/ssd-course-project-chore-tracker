name: Security - DAST (ZAP baseline)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "p11-*"
    paths:
      - "app/**"
      - "adapters/**"
      - "domain/**"
      - "schemas/**"
      - "security/**"
      - "docker-compose.yaml"
      - "requirements.txt"
      - "requirements-dev.txt"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py311-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py311-pip-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare evidence and data dirs
        run: mkdir -p EVIDENCE/P11 data

      - name: Run app
        env:
          PYTHONPATH: .
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/app.log 2>&1 &
          echo $! > /tmp/app.pid

          echo "Waiting for health check at http://localhost:8000/health ..."
          ready=0
          for _ in {1..20}; do
            if curl -sf http://localhost:8000/health > /dev/null; then
              ready=1
              break
            fi
            sleep 2
          done

          if [ "$ready" -ne 1 ]; then
            echo "Service failed to start. Logs:"
            cat /tmp/app.log || true
            exit 1
          fi

      - name: ZAP Baseline Scan
        continue-on-error: true
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            -w /zap/wrk \
            --user 0:0 \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -a -t http://localhost:8000 -r zap_baseline.html -J zap_baseline.json

      - name: Collect ZAP reports
        if: always()
        run: |
          cp zap_baseline.html EVIDENCE/P11/ || true
          cp zap_baseline.json EVIDENCE/P11/ || true
          if [ ! -f EVIDENCE/P11/zap_baseline.html ] || [ ! -f EVIDENCE/P11/zap_baseline.json ]; then
            echo "ZAP reports not found"
            exit 1
          fi

      - name: Stop app
        if: always()
        run: |
          if [ -f /tmp/app.pid ]; then
            kill "$(cat /tmp/app.pid)" || true
          fi

      - name: Show app logs on failure
        if: failure()
        run: cat /tmp/app.log || true

      - name: Upload DAST evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
