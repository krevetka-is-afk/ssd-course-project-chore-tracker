name: CI
on:
  push:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Test (matrix)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ "3.10", "3.11", "3.12" ]
        include:
          - os: ubuntu-latest
            python-version: "3.11"
            experimental: false
          - os: ubuntu-latest
            python-version: "3.13"
            experimental: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests
        env:
          PYTHONPATH: .
        run: |
          mkdir -p reports
          echo '<testsuite></testsuite>' > reports/junit.xml
          echo "Tests placeholder for CI/CD demonstration"

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: reports/**

      - name: Pre-commit (all files)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: pre-commit run --all-files



  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded secrets..."
          if grep -r "change_this_to_a_random_secret_key_please" .; then
            echo "Found hardcoded default secret!"
            exit 1
          fi

          # Проверка простых ключей в коде
          if grep -r -E "SECRET_KEY\s*=\s*['\"][^'\"\s]{10,}['\"]" . --include="*.py"; then
            echo "Found potential hardcoded SECRET_KEY!"
            exit 1
          fi

          echo "No hardcoded secrets found"

  package-and-artifacts:
    name: Coverage report
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install pytest-cov

      - name: Tests with coverage
        env:
          PYTHONPATH: .
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DATABASE_URL: ${{ secrets.TEST_DB_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            reports/junit-*.xml

      - name: Build package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          pip install build
          python -m build

      - name: Upload build package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

      # Dockerfile lint
      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: Dockerfile

      - name: Build image for scan
        run: |
          docker build -t registry:5000/krevetka:ci .

      - name: Trivy scan
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: registry:5000/krevetka:ci
          format: 'json'
          output: trivy-report.json

      - name: Upload trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  deploy-staging:
    name: Deploy to Staging
    needs: [lint-and-test, package-and-artifacts, security-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package

      - name: Deploy to staging (simulation)
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          DEPLOY_TOKEN: ${{ secrets.STAGING_DEPLOY_TOKEN }}
        run: |
          echo "Deploying to staging environment..."
          echo "Mock deployment completed to $STAGING_URL"

      - name: Health check staging
        run: |
          echo "Performing health check..."
